<div class="d-block">
  <div class="row mt-4">
    <div class="col-lg-4">
      <form class="form-inline" [formGroup]="form" (submit)="setSelectedTeam()">
        <select class="form-control" id="teamInput" style="min-width: 100px;" formControlName="team">
          <option [value]="null">Select</option>
          <option *ngFor="let item of teamService.totalTeams" [value]="item.id">
            {{ item.full_name }}
          </option>
        </select>

        <button class="btn btn-primary ml-3" id="trackBtn" [disabled]="!form.valid" type="submit">
          Track Team
        </button>
      </form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-4" *ngFor="let team of teamService.selectedTeams; let index = index">
      <app-bbteam-details [team]="team" (emitter)="removeTeam(index)"></app-bbteam-details>
    </div>
  </div>
</div>
